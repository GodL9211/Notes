# This script is used to test GitHub Actions.

name: Test Actions

on:
  release:
    types: [published]
  workflow_dispatch:

env:                            # 全局的环境变量
  VAR1: A

jobs:
  job-1:
    name: Test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    steps:
    - name: Test
      run: |
        echo $VAR1 $VAR2
      env:                      # 作用于 step 的环境变量
        VAR2: World
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

