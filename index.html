<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LeoHsiao的笔记</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="static/css/theme-simple.css" />

    <!-- 配置docsify-themeable主题 -->
    <style>
        :root {
            --base-background-color: rgb(231, 226, 213);
            --base-color: var(--mono-shade2);
            --base-font-family: "Consolas", 'Microsoft YaHei';
            --content-max-width: 80em;
            --selection-color: rgb(255, 163, 163);
            --link-color: rgb(6, 146, 230);

            --heading-color: rgb(58, 121, 129);
            --heading-h1-font-weight: bold;
            --heading-h2-font-weight: bold;
            --heading-h3-font-weight: bold;

            --code-font-family: "Consolas", 'Microsoft YaHei';
            --code-theme-background: rgb(61, 61, 61);
            --code-theme-text: rgb(200, 200, 200);
            --code-theme-comment: rgb(165, 165, 165);
            --code-theme-keyword: rgb(198, 120, 221);
            --code-theme-function: rgb(86, 182, 194);
            --code-theme-operator: var(--code-theme-function);
            --code-theme-punctuation: var(--code-theme-comment);
            --code-theme-selection: var(--selection-color);
            --code-theme-selector: rgb(152, 195, 121);

            --code-inline-background: rgb(235, 225, 200);
            --code-inline-color: rgb(192, 14, 14);

            --sidebar-background: rgb(216, 209, 191);
            --sidebar-toggle-background: var(--sidebar-background);
            --sidebar-nav-link-color: var(--base-color);
            --sidebar-nav-link-color--hover: var(--link-color);
            --sidebar-nav-indent: 0.5em;

            --search-input-background-color: var(--sidebar-background);
            --search-input-border-color: var(--sidebar-nav-link-color);

            --navbar-root-color: var(--link-color);
            --navbar-root-color--active : var(--link-color);
            --navbar-root-color--hover: var(--link-color);
            --navbar-menu-link-color--hover: var(--link-color);

            --cover-background-color: var(--base-background-color);
            --cover-background-image: url('/static/img/cat.gif');
            --cover-heading-color: var(--base-background-color);
            --cover-button-color: var(--base-background-color);
            --cover-button-background: ;
            --cover-button-background--hover: var(--link-color);
            --cover-button-primary-color: var(--base-background-color);
            --cover-button-primary-background: ;
            --cover-button-primary-background--hover: var(--link-color);
        }
    </style>
</head>

<body>
    <!-- 在页面顶部显示导航栏 -->
    <nav>
        <a href="#/">Navbar</a>
    </nav>

    <div id="app"></div>

    <!-- 配置docsify -->
    <script>
        window.$docsify = {
            repo: 'https://github.com/LeoHsiao1/Notes',
            maxLevel: 3,
            subMaxLevel: 4,
            auto2top: true,
            loadSidebar: 'index.md',
            loadNavbar: 'navbar.md',
            coverpage: 'coverpage.md',
            search: {
                paths: 'auto',
                placeholder: 'Search',
                noData: 'No Results!',
            }
        }
    </script>

    <!-- 导入docsify的脚本 -->
    <script src="static/js/docsify.min.js"></script>
    <script src="static/js/search.js"></script>

    <!-- 导入主题docsify-themeable的脚本 -->
    <script src="static/js/docsify-themeable@0"></script>

    <!-- 导入PrismJS的代码高亮脚本 -->
    <script src="static/js/prismjs/prism-bash.js"></script>
    <script src="static/js/prismjs/prism-c.js"></script>
    <script src="static/js/prismjs/prism-cpp.js"></script>
    <script src="static/js/prismjs/prism-csharp.js"></script>
    <script src="static/js/prismjs/prism-css.js"></script>
    <script src="static/js/prismjs/prism-go.js"></script>
    <script src="static/js/prismjs/prism-java.js"></script>
    <script src="static/js/prismjs/prism-javascript.js"></script>
    <script src="static/js/prismjs/prism-markdown.js"></script>
    <script src="static/js/prismjs/prism-markup.js"></script>
    <script src="static/js/prismjs/prism-python.js"></script>

</body>

</html>
